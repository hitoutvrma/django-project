    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body >

    <h1><b>DE Calculator</b></h1>

        </div>

    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
             <!-- <img src="https://i.ytimg.com/vi/RO5alU6PpSU/maxresdefault.jpg" alt="not"> -->
             <img src="/static/C.jpeg" alt="" width="100%" height="225">
              <div class="card-body">
                <p class="card-text">Kmap</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="kmap" class="btn btn-sm btn-outline-secondary">view</a>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="/static/A.jpeg"  width ="100%" height="225" alt="">
  
              <div class="card-body">
                <p class="card-text">Binary Subtraction</p>
                <div class="d-flex justify-content-between align-items-center">

                    <a href="subtraction" class="btn btn-sm btn-outline-secondary">view</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="/static/B.jpeg" width="100%"  height="225">
              <div class="card-body">
                <p class="card-text">Binary Addition</p>
                <div class="d-flex justify-content-between align-items-center">

                    <a href="addition" class="btn btn-sm btn-outline-secondary">view</a>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div> 
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="/static/F.jpeg" width="100%"  height="225">
              <div class="card-body">
                <p class="card-text">Quine McCluskey Tabulation</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="addition" class="btn btn-sm btn-outline-secondary">view</a>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img src="/static/E.jpeg" width="100%"  height="225">
                <div class="card-body">
                  <p class="card-text">Binary to Gray Converter</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="bitogrey" class="btn btn-sm btn-outline-secondary">view</a>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
              </div>
              <div class="col">
                <div class="card shadow-sm">
                  <img src="/static/D.jpeg" width="100%"  height="225">
                  <div class="card-body">
                    <p class="card-text">  Bit Hamming Code</p>
                    <div class="d-flex justify-content-between align-items-center">

                        <a href="bitham" class="btn btn-sm btn-outline-secondary">view</a>
                      </div>
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
